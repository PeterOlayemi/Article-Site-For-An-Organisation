{% extends "foods/base.html" %}

{% block header %}

    <div class='jumbotron'>

        <h2>Log In To Your Account</h2>

    </div>

{% endblock header %}

{% block content %}

<br><br>

    <form method="post" class="form">

    {% csrf_token %}

    {{ form.as_p }}

    <button name="submit" class="btn btn-primary">Log In</button>

    <input type="hidden" name="next" value="{% url 'foods:home' %}" />

    </form>

<br>

    <p style="text-align: center;">New User, <a class="btn btn-primary" href="{% url 'foods:register' %}">Sign Up Here</a></p>

<br><br><br><br><br><br><br><br><br><br>

    <div style="text-align: center;"><a href="http://github.com/PeterOlayemi">Developer: Peter Olayemi</a></div>
 
{% endblock content %}
